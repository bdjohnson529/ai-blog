---
layout: default
---

<article class="page">
    <header class="page-header">
        {% unless page.notitle %}
        <h1 class="page-title">{{ page.title }}</h1>
        {% endunless %}
        
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </header>
    
    <div class="page-content">
        {{ content }}
    </div>
</article>
